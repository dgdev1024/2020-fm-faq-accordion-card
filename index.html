<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor Challenge | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="main">
      <div class="faq">
        <div class="faq__image"></div>
        <div class="faq__main">
          <h1 class="faq__heading">FAQ</h1>
          <div class="faq__accordion">
            <label class="faq__label">
              <input type="radio" name="question" class="faq__radio" />
              <span class="faq__question">
                How many team members can I invite?
              </span>
              <span class="faq__arrow"></span>
              <span class="faq__answer">
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </span>
            </label>
            <label class="faq__label">
              <input type="radio" name="question" class="faq__radio" />
              <span class="faq__question">
                What is the maximum file upload size?
              </span>
              <span class="faq__arrow"></span>
              <span class="faq__answer">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </span>
            </label>
            <label class="faq__label">
              <input type="radio" name="question" class="faq__radio" />
              <span class="faq__question">How do I reset my password?</span>
              <span class="faq__arrow"></span>
              <span class="faq__answer">
                Click "Forgot Password" from the Login page, or "Change
                Password" from your profile page. A reset link will then be
                emailed to you.
              </span>
            </label>
            <label class="faq__label">
              <input type="radio" name="question" class="faq__radio" />
              <span class="faq__question">Can I cancel my subscription?</span>
              <span class="faq__arrow"></span>
              <span class="faq__answer">
                Yes, you can. Send us a message and we will process your
                request, no questions asked.
              </span>
            </label>
            <label class="faq__label">
              <input type="radio" name="question" class="faq__radio" />
              <span class="faq__question">
                Do you provide additional support?
              </span>
              <span class="faq__arrow"></span>
              <span class="faq__answer">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
